plugins {
    id 'io.franzbecker.gradle-lombok' version '1.14'
}

allprojects {
    repositories {
        jcenter() 
    }
}

subprojects {
    version = '1.0'

    ext {
        libs = [
                'guava': 'com.google.guava:guava:27.0-jre'
        ]
    }
}
