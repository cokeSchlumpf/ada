plugins {
    id 'io.franzbecker.gradle-lombok' version '1.14'
}

allprojects {
    repositories {
        jcenter() 
    }
}

subprojects {
    version = '1.0.0'

    ext {
        versions = [
            'akka': '2.5.11',
            'scala': '2.12'
        ]

        libs = [
            'akka-streams': "com.typesafe.akka:akka-stream_${versions['scala']}:${versions['akka']}",
            'guava': 'com.google.guava:guava:27.0-jre',
            'reactive-streams': 'org.reactivestreams:reactive-streams:1.0.2',
            'scala': "org.scala-lang:scala-library:${versions['scala']}.7"
        ]
    }
}
